{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col w-screen h-screen">
    <nav class="bg-neutral-600 p-8 rounded-b-xl">
        <a href="/" class="text-4xl font-black text-[#236bf1]">Better<span class="text-[#ec2f3f]">Reads</span></a>
    </nav>
    <div class="grid grid-cols-2 justify-center items-center p-16 w-full h-full">
        <h1 class="text-6xl font-bold text-right p-16">Login</h1>
        <div class="w-1/2">
            <form method="POST" class="flex flex-col gap-4">
                {% csrf_token %}
                <div class="flex flex-col gap-2">
                    <label for="username" class="text-2xl font-bold">Username</label>
                    <input type="text" name="username" id="username" class="block w-full p-2 rounded-lg bg-neutral-700 text-white" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password" class="text-2xl font-bold">Password</label>
                    <input type="password" name="password" id="password" class="block w-full p-2 rounded-lg bg-neutral-700 text-white" />
                </div>
                <button type="submit" class="bg-[#356fda] text-white text-2xl font-bold p-2 rounded-lg">Login</button>
                {% if messages %}
                {% for message in messages %}
                <div class="bg-[#ec2f3f] text-white text-xl font-bold p-4 rounded-lg">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
