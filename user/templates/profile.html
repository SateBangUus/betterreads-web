{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col w-screen h-screen">
    <nav class="bg-neutral-600 p-8 rounded-b-xl grid grid-cols-3 justify-between">
        <a href="/" class="text-4xl font-black text-[#236bf1]">Better<span class="text-[#ec2f3f]">Reads</span></a>
        <input class="bg-neutral-500 rounded-xl">
        <div class="flex flex-col justify-center items-end">
            <p class="text-2xl font-bold">Hello, {{ user.username }}!</p>
            <a href="/auth/logout/">Logout</a>
        </div>
    </nav>
    <div class="flex flex-col gap-16 p-16 w-full h-full">
        <h1 class="text-5xl font-bold">User Profile</h1>

        <div class="flex justify-center items-center gap-8">
            <img src="https://isaca-gwdc.org/wp-content/uploads/2016/12/male-profile-image-placeholder.png" class="rounded-full w-36 h-36">
            <div class="flex flex-col gap-2">
                <div class="flex gap-4 text-4xl font-bold items-center">
                    <p>{{ user.username }}</p> 
                    {% if user.profile.is_curator %}
                        <div class="text-lg bg-emerald-500 px-2 py-1 rounded-xl flex justify-center items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                            </svg>
                            <p class="px-1">Curator</p>
                        </div>
                    {% endif %}
                </div>
                <p class="text-xl">Joined on {{ user.date_joined.date }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
