{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col w-screen h-screen">
    <nav class="bg-neutral-600 p-8 rounded-b-xl flex justify-between">
        <a href="/" class="text-4xl font-black text-[#236bf1]">Better<span class="text-[#ec2f3f]">Reads</span></a>
        <input class="bg-neutral-500 rounded-xl"></input>
        <div class="flex justify-center items-center">
            <p class="text-3xl font-bold">Hello, {{ user.username }}!</p>
        </div>
    </nav>
    <div class="grid grid-cols-2 justify-center items-center p-16 w-full h-full">
        <h1 class="text-6xl font-bold text-right p-16">Register</h1>
        <div class="w-1/2">
            <form method="POST" class="flex flex-col gap-4">
                {% csrf_token %}
                <div class="flex flex-col gap-2">
                    <label for="username" class="text-2xl font-bold">Username</label>
                    <input type="text" name="username" id="username" class="block w-full p-2 rounded-lg bg-neutral-700 text-white" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password1" class="text-2xl font-bold">Password</label>
                    <input type="password" name="password1" id="password1" class="block w-full p-2 rounded-lg bg-neutral-700 text-white" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for="password2" class="text-2xl font-bold">Password Confirm</label>
                    <input type="password" name="password2" id="password2" class="block w-full p-2 rounded-lg bg-neutral-700 text-white" />
                </div>
                <button type="submit" class="bg-[#356fda] text-white text-2xl font-bold p-2 rounded-lg">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
